<link rel="import" href="/bower_components/polymer/polymer.html">
<!--
  `<hide-if></hide-if>` hides content if needed
  @demo demo.html
-->

<dom-module id="hide-if">
  <template>
    <template is="dom-if" if="{{if}}">
      <content></content>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: "hide-if",
  properties: {}
})
</script>
