<!doctype html>
<html lang="en">

<head>
  <meta name="description" content="A stack of Open-source Polymer 1 elements">
  <base href="https://open-elements.org/bower_components/new/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Elements</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#000">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/manifest.json">


  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <span class="flex"></span>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">Open elements</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">A stack of Polymer 1 elements Open-source all the way down <small>(including the stack)</small></div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <paper-item><div>Have a go with <a href="/bower_components/pair-production/demo.html"> Element Maker </a> got ideas/elements for <a href="mailto:marcus7777@gmail.com?subject=help%20me%20make..."> me?</a></div></paper-item>
        <open-elements search="{{search}}"></open-elements>
        <iron-location hash="{{search}}"></iron-location>
        <paper-item>
          <div><paypal-link amount="2.5" currency-code="GBP" item-name="Coffee" pay="marcus7777@gmail.com"><paper-buttom>Buy Marcus a coffee</paper-buttom></paypal-link> add small demos: <a href="https://github.com/marcus7777/open-elements/blob/master/open-elements.html#L108" > here </a></div>
        </paper-item>
        </div>
    </paper-scroll-header-panel>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
